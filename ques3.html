<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    
    <script>
        function login() {
            var getSelectedValue = document.querySelector('input[name="html"]:checked');
            if (getSelectedValue != null) {
                var crct = localStorage.getItem("correct");
                var wrng = localStorage.getItem("wrong");
                var correct = Number(crct);
                var wrong = Number(wrng);
                var element = document.getElementById("end").checked;
                if (element) {
                    correct++;
                }
                else {
                    wrong++;
                }
                if (localStorage) {
                    localStorage.setItem("correct", correct);
                    localStorage.setItem("wrong", wrong);
                }
            }
        }
    </script>
    <title>Q-3</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-8 border border-warning border-2" style="background-color: aquamarine;">
                <center><h1><u>Question-3</u></h1></center><br>
                <h1 style="font-size: 50px; font-family: serif;"><b>Which character is used to indicate an end tag?</b></h1><br>

                <form action="score.html" style="font-size: 30px; font-family: serif;">
                    
                    <input type="radio" name="html" id="cap" value="cap" required><label for="cap">  < </label><br><br>
                    
                    <input type="radio" name="html" id="front" value="front"><label for="front"> \ </label><br><br>
                    
                    <input type="radio" name="html" id="end" value="end"><label for="end"> / </label><br><br>
                    <input type="submit" value="Submit" onclick="login()">
                </form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
