<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <title>Quiz Portal</title>
    <script>
        function login() {
            var id = document.getElementById("rollno").value;
            var name = document.getElementById("firstname").value;

            if (localStorage) {
                localStorage.setItem("id", id);
                localStorage.setItem("name", name);
                localStorage.setItem("correct", "0");
                localStorage.setItem("wrong", "0");
            }
        }
    </script>

</head>

<body>
    <br>
    <center><h1 style='font-size: 50px; font-family: serif;''><b><u>Today's Quiz</u></b></h1></center>
        <form action="ques1.html" style="font-family: serif; font-size: 30px;">
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" value="" required><br>
                </div>
                <br>
            </div>
            <div class="form-row">
                <div class="col-md-2 mb-3"></div>
                <div class="col-md-8 mb-3">
                    <label for="rollno">Roll.no</label>
                    <input type="text" class="form-control" id="rollno" value="" required><br>
                </div>
                <br>
            </div>
            <center><input type="submit" onclick="login()"></center>
        </form>
</body>

</html>
