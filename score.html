<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Results</title>
    <script>
        function login() {
            if (localStorage) {
                var userid = localStorage.getItem("id");
                var username = localStorage.getItem("name");
                var crct = localStorage.getItem("correct");
                var wrng = localStorage.getItem("wrong");
                var wrong = Number(wrng);
                var correct = Number(crct);
                var total = wrong + correct;
                var per = (correct / total) * 100;
                var myTable =
                    '<div class="container">' +
                    '<div class="row">' +
                    '<div class="col-sm-2"></div>' +
                    '<div class="col-sm-8">' +
                    '<center>' +
                    '<table class="table border border-warning border-2 table-bordered">' +
                    '<tr bgcolor=  aquamarine >' +
                    '<td  align="center"><font face="helvetica"><b>ID:</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>'+ userid +'</b></font></td>' +
                    '</tr>' +
                    '<tr bgcolor=  aquamarine>' +
                    '<td  align="center"><font face="helvetica"><b>Total Questions</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + total + '</b></font></td>' +
                    '</tr>' +
                    '<tr bgcolor=  aquamarine>' +
                    '<td  align="center"><font face="helvetica"><b>Correct</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + correct + '</b></font></td>' +
                    '</tr>' +
                    '<tr bgcolor=  aquamarine>' +
                    '<td  align="center"><font face="helvetica"><b>Wrong</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + wrong + '</b></font></td>' +
                    '</tr>' +
                    '<tr bgcolor=  aquamarine>' +
                    '<td  align="center"><font face="helvetica"><b>Percentage</b></font></td>' +
                    '<td  align="center"><font face="helvetica"><b>' + per + '%</b></font></td>' +
                    '</tr>' +
                    '</table>' +
                    '</center>'+'</div>'+'<div class="col-sm-2"></div>' +'</div>'+'</div>';
                document.writeln("<center><h1 style='font-size: 50px; font-family: serif;''><b><u>SCORE</u></b></h1></center>")
                document.writeln(myTable);
            }
        }
        login();

    </script>
</head>

<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>


</body>

</html>
